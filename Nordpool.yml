type: custom:config-template-card
variables:
  getPriceState: |
    temp => {
      if (temp >= (states[this._config.entities[0]].attributes.average +
            ((states[this._config.entities[0]].attributes.max -
            states[this._config.entities[0]].attributes.average) / 2))) {
          return "red";
      } else if (temp >= (states[this._config.entities[0]].attributes.average -
            states[this._config.entities[0]].attributes.min)) {
          return "orange"
      }
      return "green";
    }
entities:
  - sensor.nordpool_xxx
card:
  type: custom:apexcharts-card
  now:
    show: true
    label: Nu
  experimental:
    color_threshold: true
  graph_span: '${states[this._config.entities[0]].attributes.tomorrow_valid ? ''48h'' : ''24h''}'
  apex_config:
    chart:
      height: 250px
    legend:
      showForSingleSeries: true
    plotOptions:
      bar:
        borderRadius: 0
        columnWidth: 100%
    yaxis:
      min: 0
      decimalsInFloat: 2
      tickAmount: 10
      forceNiceScale: true
    xaxis:
      labels:
        datetimeFormatter:
          hour: HH
  all_series_config:
    show:
      offset_in_name: false
  header:
    title: Dagens Elpriser
    show: true
    show_states: true
    colorize_states: true
  span:
    start: day
    offset: +0h
  series:
    - entity: ${this._config.entities[0]}
      offset: '-30min'
      type: column
      float_precision: 2
      opacity: 1
      stroke_width: 1
      name: Idag
      unit: Öre/kWh
      extend_to: false
      show:
        in_header: false
        legend_value: false
        extremas: false
      data_generator: |
        return entity.attributes.today.map((price, index) => {
          return [new Date().setHours(index,0,0), price];
        });
      color_threshold:
        - value: 0
          color: green
        - value: >-
            ${states[this._config.entities[0]].attributes.average -
            states[this._config.entities[0]].attributes.min}
          color: orange
        - value: >-
            ${states[this._config.entities[0]].attributes.average +
            ((states[this._config.entities[0]].attributes.max -
            states[this._config.entities[0]].attributes.average) / 2)}
          color: red
    - entity: ${this._config.entities[0]}
      type: column
      extend_to: false
      name: Imorgon
      unit: Öre/kWh
      offset: '-24h30m'
      float_precision: 2
      opacity: 0.6
      stroke_width: 1
      show:
        in_header: false
        legend_value: false
        extremas: false
      data_generator: |
        return entity.attributes.tomorrow.map((price, index) => {
          return [new Date().setHours(index,0,0), price];
        });
      color_threshold:
        - value: 0
          color: green
        - value: >-
            ${states[this._config.entities[0]].attributes.average -
            states[this._config.entities[0]].attributes.min}
          color: orange
        - value: >-
            ${states[this._config.entities[0]].attributes.average +
            ((states[this._config.entities[0]].attributes.max -
            states[this._config.entities[0]].attributes.average) / 2)}
          color: red
    - entity: ${this._config.entities[0]}
      attribute: min
      type: column
      color: green
      float_precision: 2
      stroke_width: 2
      name: Dagens lägsta
      group_by:
        duration: 1d
      show:
        in_chart: false
        legend_value: false
    - entity: ${this._config.entities[0]}
      attribute: average
      type: column
      color: orange
      float_precision: 2
      stroke_width: 2
      name: Snittpris idag
      group_by:
        duration: 1d
      show:
        in_chart: false
        legend_value: false
    - entity: ${this._config.entities[0]}
      attribute: max
      type: column
      color: red
      float_precision: 2
      stroke_width: 2
      name: Dagens högsta
      group_by:
        duration: 1d
      show:
        in_chart: false
        legend_value: false
    - entity: ${this._config.entities[0]}
      name: Just nu
      color: >-
        ${getPriceState(states[this._config.entities[0]].attributes.current_price)}
      type: column
      show:
        in_chart: false
      float_precision: 2
