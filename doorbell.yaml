blueprint:
  name: Doorbell Automation
  description: >
    # ðŸ”” Doorbell Automation
    **Version: 1.0**

    This blueprint allows you to set up a doorbell automation that can flash lights,

    play sounds, send notifications, and execute custom actions when a doorbell is pressed.

    You can customize the behavior based on whether anyone is home or not.


    [![ko-fi](https://ko-fi.com/img/githubbutton_sm.svg)](https://ko-fi.com/M4M4ZS0Y)
  domain: automation
  source_url: https://raw.githubusercontent.com/Fredrik81/HASS/refs/heads/main/doorbell.yaml
  input:
    button_device:
      name: Doorbell Button (MQTT)
      description: Select the Zigbee2MQTT button to trigger the doorbell.
      selector:
        device:
          filter:
            - integration: mqtt
    zone_entity:
      name: Presence Zone
      description: Zone entity to check for presence (e.g., zone.home).
      selector:
        entity:
          domain: zone
      default: zone.home
    media_zone_condition:
      name: When to play media
      description: Choose when to play media based on zone presence.
      default: always
      selector:
        select:
          options:
            - label: Always
              value: always
            - label: Only if someone is in the zone
              value: in
            - label: Only if no one is in the zone
              value: out
    media_url:
      name: Media File URL
      description: URL of the media file to play (e.g., MP3).
      default: https://raw.githubusercontent.com/Fredrik81/HASS/refs/heads/main/doorbell/doorbell.mp3
      selector:
        text:
          type: url
    media_players:
      name: Media Players
      description: Select media players to play the doorbell sound.
      selector:
        target:
          entity:
            domain: media_player
    send_notification:
      name: Notify Phone
      description: Optionally notify a mobile device.
      default: false
      selector:
        boolean: {}
    notify_zone_condition:
      name: When to send notification
      description: Choose when to send the notification based on zone presence.
      default: always
      selector:
        select:
          options:
            - label: Always
              value: always
            - label: Only if someone is in the zone
              value: in
            - label: Only if no one is in the zone
              value: out
    notify_target:
      name: Notification Target
      description: Mobile app notify target (e.g. notify.mobile_app_xyz)
      default: []
      selector:
        device:
          filter:
            - integration: mobile_app
          multiple: true

variables:
  zone: !input zone_entity
  zone_persons: "{{ state_attr(zone, 'persons') if state_attr(zone, 'persons') is defined else [] }}"
  someone_in_zone: >
    {{ expand('group.all_persons') | selectattr('state', 'eq', 'home') | selectattr('attributes.latitude', 'eq', state_attr(zone, 'latitude')) | selectattr('attributes.longitude', 'eq', state_attr(zone, 'longitude')) | list | count > 0 }}
  media_url: !input media_url

action:
  - choose:
      - conditions:
          - condition: or
            conditions:
              - condition: template
                value_template: "{{ iif(!input.media_zone_condition or input.media_zone_condition == 'always', true, false) }}"
              - condition: template
                value_template: "{{ input.media_zone_condition == 'in' and someone_in_zone }}"
              - condition: template
                value_template: "{{ input.media_zone_condition == 'out' and not someone_in_zone }}"
        sequence:
          - service: media_player.play_media
            data:
              media_content_id: media_url
              media_content_type: audio/mpeg
            target: !input media_players

  - choose:
      - conditions:
          - condition: template
            value_template: "{{ iif(is_boolean(input.send_notification), input.send_notification, false) }}"
          - condition: or
            conditions:
              - condition: template
                value_template: "{{ input.notify_zone_condition == 'always' }}"
              - condition: template
                value_template: "{{ input.notify_zone_condition == 'in' and someone_in_zone }}"
              - condition: template
                value_template: "{{ input.notify_zone_condition == 'out' and not someone_in_zone }}"
        sequence:
          - service: notify.{{ iif(input.notify_target is string, input.notify_target.split('.')[-1], 'mobile_app') }}
